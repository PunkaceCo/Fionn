    <div class=" main">
      <div id="playlist" class="frame">
        <div class="info" id="info">
          <div class="avatar">
            <img src="../asset/png/avatar.png" alt="avatar">
          </div>
          <div class="list">
            <ul class="listItems">
            </ul>
          </div>
        </div>
        <div class="controls">
          <div class="player">
            <div  class="playlist" onclick="showPlaylist()">
              <i class="fas fa-bars fa-xs" style="margin-top: 10px;"></i>
            </div>
            <div class="play">
              <!-- 
              <i class="fas fa-pause" style="margin-top: 15px;"></i> -->
              <button onclick="justplay()" id="play">
                <i class="fas fa-play fa-lg" style="margin-top: 15px;"></i>
              </i></button>
            </div>
            <div id="mute" class="volume" onclick="mute_sound()">
              <i class="fas fa-volume-up fa-sm" style="margin-top: 10px;"></i>
            </div>
          </div>

          <div class="timeline">
            <div class="duration">
              <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
           </div>
          </div>
        </div>
      </div>
